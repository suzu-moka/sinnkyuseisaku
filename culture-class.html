<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>でざいん工房コトリ屋</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/culture-class-res.css">

</head>

<body>
    <!-- header -->
    <header>
        <div class="header__inner">
            <h1 class="logo"><a href="./index.html"><img src="./img/SVG/logo.svg" alt="でざいん工房コトリ屋"></a></h1>
            <nav class="nav">
                <div class="gnav">
                    <img src="./img/SVG/ハンバーガーメニュー.svg" alt="">
                </div>
            </nav>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="main__inner">
            <div class="culture__visual">
                <img src="./img/culture_class-visaul-3.png" alt="" class="culture__visual__img">
                <div class="work">
                    <ul class="work__nav">
                        <li class="work__nav__list"><a href="./tumami.html">教室</a></li>
                        <li class="work__nav__list"><a href="#">サークル</a></li>
                    </ul>
                </div>
            </div>
            <section class="charset__content">
                <section class="charset__content__class">
                    <h2 class="charset__content__class__title">教室</h2>
                    <article class="charset__content__class__title__name culture">
                        <h4 class="culture__name">クラフトハートトウカイ　一宮店</h4>
                        <div class="culture__day">
                            <h5 class="culture__day__title">日時</h5>
                            <p class="culture__day__text">毎週水曜 第3土曜</p>
                        </div>
                        <div class="culture__Place">
                            <h5 class="culture__Place__title">場所</h5>
                            <p class="culture__Place__text">クラフトハートトウカイ　一宮店 <br>愛知県一宮市妙興寺2-2-20</p>
                        </div>
                        <div class="culture__time">
                            <h5 class="culture__time__title">時間</h5>
                            <p class="culture__time__text">10時半～12時半</p>
                        </div>
                        <div class="culture__participation_cost">
                            <h5 class="culture__participation_cost__title">参加費</h5>
                            <p class="culture__participation_cost__text">200円</p>
                        </div>
                        <div class="culture__TEL">
                            <h5 class="culture__TEL__title">TEL</h5>
                            <p class="culture__TEL__text">0586-47-125</p>
                        </div>
                        <div class="culture__remarks">
                            <h5 class="culture__remarks__title">備考</h5>
                            <p class="culture__remarks__text">
                                毎回作りたいものをリクエストいただく、個別講習スタイル。<br>ご都合の良い開講日に単発でご予約いただくことができる、自由度の高い教室です。</p>
                        </div>
                    </article>
                </section>
            </section>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <div class="footer__about">
            <img src="./img/footer-logo.svg" alt="" class="footer__about__logo">
            <p class="footer__about__title"><span>でざいん工房</span><br>コトリ屋</p>
            <a href="" class="Instagram-link"><img src="./img/Instagram-3.png" alt="" class="Instagram">
            </a>
        </div>
        <div class="footer__nav">
            <ul class="footer__nav__gnav">
                <li class="footer__nav__gnav__li"><a href="">サイトマップ</a></li>
                <li class="footer__nav__gnav__li"><a href="">つまみ細工</a></li>
                <li class="footer__nav__gnav__li"><a href="">アートプラスター</a></li>
                <li class="footer__nav__gnav__li"><a href="">ショッピング</a></li>
                <li class="footer__nav__gnav__li"><a href="">お問い合わせ</a></li>
            </ul>
        </div>
        <p><small>&copy;デザイン工房コトリ屋</small></p>
    </footer>
</body>

</html>
